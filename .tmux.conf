#Use something easier to type as the prefix
set -g prefix `
unbind C-b
bind "'" send-prefix

# Mouse behavior use version 2.1 up
set -g mouse on


bind - split-window -v
bind \ split-window -h

# Fast choose pane
bind ` last-window
bind c new-window -a

# Pane movement
bind j select-pane -t :.+
bind k select-pane -t :.-
bind h select-window -p
bind l next-window
bind Left select-window -p
bind Right next-window

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind PageUp copy-mode -u
bind PageDown copy-mode

bind v copy-mode
bind p paste-buffer -p

#set -g status-left "#{pane_current_path}"

# 256 colors please
set -g default-terminal "screen-256color"

# Nic status bar
set -g status-left-length 32
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"
set -g status-right "#[fg=colour237,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour144,bg=colour237] %Y/%d/%m  %r #[fg=colour27,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour27] #h #(rainbarf --battery --remaining --no-rgb)"
